<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <h1 class="title">
              Frequenty Asked Questions
           
        </h1>
        <br>
    <center> About Sports</center>   

        <main class="accordion">
           <div class="img1">
 <img src="question.jpg" alt="a mark">
           </div> 

           <div class="content-accordion">
            <div class="question-answer">
           <div class="question">
                <h3 class="title-question">
               Which Year was Chelsea Founded
                </h3>
                <button class="question-btn">
                    <span class="up-icon">
                        <i class="fa-solid fa-chevron-up"></i>
                    </span>
                    <span class="down-icon">
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                </button>
           </div>
           <div class="answer">
            <input type="radio" name="history" id="1958">
            <label for="1958">1958</label>
<br>
            <input type="radio" name="history" id="2000">
            <label for="2000">2000</label>
<br>
    <input type="radio" name="history" id="1905">
     <label for="1905">1905</label>
           </div>
            </div>

            <div class="question-answer">
                <div class="question">
                     <h3 class="title-question">
                        Who is The highest Goalscorer
                     </h3>
                     <button class="question-btn">
                         <span class="up-icon">
                             <i class="fa-solid fa-chevron-up"></i>
                         </span>
                         <span class="down-icon">
                             <i class="fa-solid fa-chevron-down"></i>
                         </span>
                     </button>
                </div>
                <div class="answer">
                    <input type="radio" name="Top goalscorer" id="D.Drogba">
                    <label for="D.Drogba">D.Drogba</label>
        <br>
                    <input type="radio" name="Top goalscorer" id="Frank Lampard">
                    <label for="Frank Lampard">Frank Lampard</label>
        <br>
            <input type="radio" name="Top goalscorer" id="Eden Hazard">
             <label for="Eden Hazard">Eden Hazard</label>
                </div>
                 </div>

                 <div class="question-answer">
                    <div class="question">
                         <h3 class="title-question">
                            Who is the current owner of  Chelsea
                         </h3>
                         <button class="question-btn">
                             <span class="up-icon">
                                 <i class="fa-solid fa-chevron-up"></i>
                             </span>
                             <span class="down-icon">
                                 <i class="fa-solid fa-chevron-down"></i>
                             </span>
                         </button>
                    </div>
                    <div class="answer">
                        <input type="radio" name="owner" id="Todd Boehly">
                        <label for="Todd Boehly">Todd Boehly</label>
            <br>
                        <input type="radio" name="owner" id="Graham Potter">
                        <label for="Graham Potter">Graham Potter</label>
            <br>
                <input type="radio" name="owner" id="Timo Werner">
                 <label for="Timo Werner">Timo Werner</label>
                    </div>
                     </div>

                     <div class="question-answer">
                        <div class="question">
                             <h3 class="title-question">
                              Who is the richest athlete in the world
                             </h3>
                             <button class="question-btn">
                                 <span class="up-icon">
                                     <i class="fa-solid fa-chevron-up"></i>
                                 </span>
                                 <span class="down-icon">
                                     <i class="fa-solid fa-chevron-down"></i>
                                 </span>
                             </button>
                        </div>
                        <div class="answer">
                            <input type="radio" name="richest" id="Lebron James">
                            <label for="Lebron James">Lebron James</label>
                <br>
                            <input type="radio" name="richest" id="Cristiano Ronaldo">
                            <label for="Cristiano Ronaldo">Cristiano Ronaldo</label>
                <br>
                    <input type="radio" name="richest" id="Floyd Mayweather Jr.">
                     <label for="Floyd Mayweather Jr.">Floyd Mayweather Jr.</label>
                        </div>
                         </div>

                         <div class="question-answer">
                            <div class="question">
                                 <h3 class="title-question">
                                  The most popular sport in the world
                                 </h3>
                                 <button class="question-btn">
                                     <span class="up-icon">
                                         <i class="fa-solid fa-chevron-up"></i>
                                     </span>
                                     <span class="down-icon">
                                         <i class="fa-solid fa-chevron-down"></i>
                                     </span>
                                 </button>
                            </div>
                            <div class="answer">
                                <input type="radio" name="Popular" id="Football">
                                <label for="Football">Football</label>
                    <br>
                                <input type="radio" name="Popular" id="Baseball">
                                <label for="Baseball">Baseball</label>
                    <br>
                        <input type="radio" name="Popular" id="Basketball">
                         <label for="Basketball">Basketball</label>
                            </div>
                         </div>
           </div>
        </main>
    </div>

</body>
